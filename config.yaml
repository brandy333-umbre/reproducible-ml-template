run:
  name: "baseline_logreg"
  seed: 42
  output_dir: "runs"

data:
  type: "synthetic_classification"   # keep it fast + reproducible
  n_train: 6000
  n_val: 1500
  n_test: 2000
  n_features: 20
  n_classes: 2
  class_sep: 1.2

model:
  type: "logreg"   # logreg | rf | mlp
  logreg:
    max_iter: 500
  rf:
    n_estimators: 300
    max_depth: null
  mlp:
    hidden_dim: 64
    epochs: 10
    lr: 0.001
    batch_size: 128

eval:
  metrics: ["accuracy", "macro_f1", "logloss"]
